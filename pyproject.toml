[project]
name = "habit-tracker-bot"
version = "0.1.0"
description = "Telegram bot for tracking habits with FastAPI backend"
readme = "README.md"
requires-python = ">=3.13"
dependencies = []

[dependency-groups]
dev = [
    "pytest>=8.4.2",
    "ruff>=0.14.3",
]

[tool.ruff]
line-length = 120
target-version = "py313"

[tool.ruff.lint]
select = ["E", "F", "I", "B", "C4", "W", "UP", "S", "A", "DTZ", "T10", "EM", "RUF", "SIM", "TRY", "RET", "PTH"]
ignore = ["PLR2004", "TRY300"]

[tool.ruff.format]
indent-style = "space"

[tool.pytest.ini_options]
python_files = ["test_*.py", "*_test.py"]
addopts = ["--import-mode=importlib"]
pythonpath = ["src"]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = ["S101", "S105", "S106", "S108"]
